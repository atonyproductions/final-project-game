// check input, update and render 
function update() {
    // check keys
    if (keys[38] || keys[32] || keys[87]) {
        // up arrow or space
        if (!player.jumping && player.grounded) {
            player.jumping = true;
            player.grounded = false;
            player.velY = -player.speed * 2;
        }
    }
    if (keys[39] || keys[68]) {
        // right arrow
        if (player.velX < player.speed) {             
			player.velX++;         
		}     
	}     
	if (keys[37] || keys[65]) {         
		// left arrow         
		if (player.velX > -player.speed) {
            player.velX--;
        }
    }
 
	// apply friction and gravity each frame

    player.velY += gravity;
	
	// BEGIN RENDER
	// clear screen
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = "black";
    ctx.beginPath();
	ctx.drawImage(img_bg, 0, 0);

		ctx.fillStyle = "rgb(30, 10, 30)";
        ctx.rect(boxes[i].x, boxes[i].y, boxes[i].width, boxes[i].height);

		// deal with player collisions based on direction of hit
        if (dir === "l" || dir === "r") {
            player.velX = 0;
            player.jumping = false;
        } else if (dir === "b") {
            player.grounded = true;
            player.jumping = false;
        } else if (dir === "t") {
            player.velY *= -1;
        }

        if (dir) {
			bullet.alive = false;
			bullet.x = -100;
			bullet.y = -100;
			bullet.velX = 0;
			bullet.velY = 0;
		}
		
		// bound bullet and kill it
		if (bullet.x < 0 || bullet.x > width && bullet.y < 0 || bullet.y > height) {
			bullet.alive = false;
			bullet.x = -100;
			bullet.y = -100;
			bullet.velX = 0;
			bullet.velY = 0;
		}
    }
	ctx.fill();
	ctx.beginPath();
	
	// draw spike boxes and check collision

		ctx.fillStyle = "rgb(255, 43, 0)";
        ctx.rect(spikes[i].x, spikes[i].y, spikes[i].width, spikes[i].height);

        if (dir === "l" || dir === "r" || dir === "b" || dir === "t") {

			player.x = 30;
			player.y = 10;

function colCheck(shapeA, shapeB) {
    // create vectors between objcts
    var vX = (shapeA.x + (shapeA.width / 2)) - (shapeB.x + (shapeB.width / 2)),
        vY = (shapeA.y + (shapeA.height / 2)) - (shapeB.y + (shapeB.height / 2)),

        hWidths = (shapeA.width / 2) + (shapeB.width / 2),
        hHeights = (shapeA.height / 2) + (shapeB.height / 2),
        colDir = null;
 
    // check if vectors cross the bounds
    if (Math.abs(vX) < hWidths && Math.abs(vY) < hHeights) {         
	// find out direction of impact       
	var oX = hWidths - Math.abs(vX),             
		oY = hHeights - Math.abs(vY);    
     
	if (oX >= oY) {
            if (vY > 0) {
                colDir = "t";
                shapeA.y += oY;
            } else {
                colDir = "b";
                shapeA.y -= oY;
            }
        } else {
            if (vX > 0) {
                colDir = "l";
                shapeA.x += oX;
            } else {
                colDir = "r";
                shapeA.x -= oX;
            }
        }
    }
    return colDir;
}

function getMousePos(canvas, evt) {
    var rect = canvas.getBoundingClientRect();
	return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
    };
}
